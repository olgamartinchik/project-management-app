<main class="main">
  <div class="wrapper">
    <input
      type="text"
      class="title"
      [value]="(board$ | async)!.title"
      [(ngModel)]="titleBoard"
      (change)="changeTitleBoard()"
      (keydown.enter)="looseFocus($event)"
    />

    <div class="columns-container">
      <app-column-container
        *ngFor="let column of (board$ | async)!.columns"
        [column]="column"
      ></app-column-container>
      <div>
        <button class="button" (click)="addColumn()">
          + {{ 'BoardPage.addColBtn' | transloco }}
        </button>
      </div>
    </div>
  </div>
</main>
