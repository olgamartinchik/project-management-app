<main class="main">
  <div class="wrapper">
    <h1 class="title">{{ (boardService.board$ | async)!.title }}</h1>

    <div class="columns-container">
      <app-column-container
        *ngFor="let column of boardDataService.allColumn$ | async"
      ></app-column-container>
      <div>
        <button class="button" (click)="addColumn()">
          + {{ 'BoardPage.addColBtn' | transloco }}
        </button>
      </div>
    </div>
  </div>
</main>
