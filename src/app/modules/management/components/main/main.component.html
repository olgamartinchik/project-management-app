<main class="main">
  <div class="wrapper">
    <h1 class="title">{{ 'mainPage.h1' | transloco }}</h1>
    <div class="boards">
      <app-board-card *ngFor="let board of boards" [boardData]="board"></app-board-card>

      <div class="board new-board" (click)="openPopup()">
        {{ 'mainPage.newBoard' | transloco }}
      </div>
    </div>
    <app-board-popup></app-board-popup>
  </div>
</main>
