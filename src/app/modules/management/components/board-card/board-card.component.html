<a [routerLink]="['/board', boardData!.id!]">
  <div class="board" [id]="(boardService.board$ | async)?.id">
    <span class="delete-btn" (click)="deleteBoard($event)">{{
      'mainPage.deleteBtn' | transloco
    }}</span>
    <h4 class="board-title">{{ (boardService.board$ | async)?.title }}</h4>
  </div>
</a>
