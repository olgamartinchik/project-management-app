<a class="board" [routerLink]="['/board', boardData.id]" [id]="boardData.id" (click)="selectCard()">
  <button class="board__delete-button" type="button" (click)="confirmationDeleteBoard($event)">
    {{ 'mainPage.deleteBtn' | transloco }}
  </button>

  <h4 class="board__title">{{ boardData.title }}</h4>

  <p class="board__description">{{ boardData.description }}</p>
</a>
