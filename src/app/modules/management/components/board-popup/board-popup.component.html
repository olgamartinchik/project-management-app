<div
  class="overlay"
  (click)="closePopup()"
  [class]="{ visible: (boardService.isBoardPopup$ | async) }"
>
  <form
    action="#"
    class="form"
    [formGroup]="boardForm!"
    (click)="stopPropagation($event)"
    (ngSubmit)="createBoard()"
  >
    <div class="title-container">
      <label for="title-board" class="title">{{ 'mainPage.titleNewBoard' | transloco }}</label>
      <input type="text" class="input" id="title-board" formControlName="title" required />

      <div
        class="validate"
        *ngIf="
          _title?.invalid &&
          (_title?.touched || _title?.dirty) &&
          (boardService.isBoardPopup$ | async) === true
        "
      >
        <small *ngIf="_title?.errors?.['required']">{{
          'mainPage.errorRequired' | transloco
        }}</small>

        <small *ngIf="_title?.errors?.['minlength']">{{
          'mainPage.errorMinLength' | transloco
        }}</small>

        <small *ngIf="_title?.errors?.['maxlength']">{{
          'mainPage.errorMaxLength' | transloco
        }}</small>
      </div>
    </div>
    <button type="submit" class="button" [disabled]="boardForm!.invalid">
      {{ 'mainPage.createBtn' | transloco }}
    </button>
  </form>
</div>
