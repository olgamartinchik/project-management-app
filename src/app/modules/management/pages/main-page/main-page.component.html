<main class="main">
  <h1 class="main__title">{{ 'mainPage.title' | transloco }}</h1>

  <div class="main__boards">
    <app-board-card *ngFor="let board of allBoards$ | async" [boardData]="board"></app-board-card>

    <button class="main__new-button" (click)="openBoardPopup()">
      {{ 'mainPage.newBoard' | transloco }}
    </button>
  </div>
</main>
