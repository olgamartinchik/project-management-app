<div class="task-container">
  <h3 class="title">{{ 'searchPage.result' | transloco }}</h3>
  <div class="task-content">
    <app-sort-task></app-sort-task>

    <app-search-task
      *ngFor="
        let task of (searchService.tasks$ | async)!
          | sortDone: sortService.filterStatus.isDone
          | sortTask: sortService.filterStatus.isUpperOrder!:sortService.filterStatus.isUpperTitle!
      "
      [task]="task"
    ></app-search-task>
    <ng-container *ngIf="searchService.isSearchResult$ | async">
      <p class="empty-result">{{ 'searchPage.emptySearch' | transloco }} :(</p>
    </ng-container>
  </div>
</div>
