<form class="auth__form" [formGroup]="signupForm" (submit)="submit()">
  <label class="auth__label">
    <input class="auth__input" formControlName="name" type="text" placeholder="Name" />
    <p class="auth__error-text">
      {{ errorService.showMessages(signupForm, 'name', messages.nameMessages) }}
    </p>
  </label>

  <label class="auth__label">
    <input class="auth__input" formControlName="login" type="text" placeholder="Login" />
    <p class="auth__error-text">
      {{ errorService.showMessages(signupForm, 'login', messages.loginMessages) }}
    </p>
  </label>

  <label class="auth__label">
    <input class="auth__input" formControlName="password" type="password" placeholder="Password" />
    <ng-container
      *ngIf="
        errorService.showPasswordErrors(signupForm, 'password', messages.passwordMessages) as error
      "
    >
      <p class="auth__error-text">{{ error.main }}</p>
      <ul class="auth__recommend-list">
        <li class="auth__recommend-item" *ngFor="let recommend of error.recommendations">
          {{ recommend }}
        </li>
      </ul>
    </ng-container>
  </label>

  <label class="auth__label">
    <input
      [class]="{
        auth__input: true,
        'confirm-password': true,
        invalid: signupForm.errors && signupForm.errors['passwordMatch']
      }"
      formControlName="confirmPassword"
      type="password"
      placeholder="Confirm password"
    />
    <p class="auth__error-text">
      {{ errorService.showPasswordMatchMessage(signupForm) }}
    </p>
  </label>

  <p class="auth__error-text auth__error-text_place_form">
    {{ signupForm.errors && signupForm.errors['formError'] }}
  </p>

  <button class="auth__button" type="submit" [disabled]="signupForm.invalid">Sign up</button>
</form>
