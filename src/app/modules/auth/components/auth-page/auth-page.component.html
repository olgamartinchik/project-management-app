<div class="auth">
  <input class="auth__checkbox" id="authCheckbox" type="checkbox" (change)="changeForm()" />
  <label class="auth__label" for="authCheckbox">
    <p class="auth__text-label">Вход</p>
    <p class="auth__text-label">Регистрация</p>
  </label>

  <div [class]="{ 'auth__3d-wrapper': true, active: !isLoginForm }">
    <app-login-form #loginForm></app-login-form>
    <app-signup-form #signupForm (submitingForm)="changeForm()"></app-signup-form>
  </div>
</div>
